name: Deploy do Projeto Integrado - 1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Vers√£o Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Ambiente virtual
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Depedencias
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: python-app
          path: |
            . 
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'lojaseroteiros'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F869FE1931E5492F82C67E86E37A0D04 }}
        env:
          USUARIO: ${{ secrets.USUARIO }}
          SENHA: ${{ secrets.SENHA }}
          HOST: ${{ secrets.HOST }}
          PORTA: ${{ secrets.PORTA }}
          NOME_BANCO: ${{ secrets.NOME_BANCO }}
          CSRF: ${{ secrets.CSRF }}